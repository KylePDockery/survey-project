<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey</title>
</head>
<body>
<h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this Survey/</p>
    <form method="post" action='https://register-demo.freecodecamp.org' id="survey-form">
      <fieldset>
        <label for="name" id="name-label" >Enter Your Name: <input id="name" name="name" type="text" required placeholder="Your name"/></label>
        <label for="email" id="email-label">Enter Your Email: <input id="email" name="email" type="email" required placeholder="Your Email"/></label>
        <label for="age" id="number-label">Input your age (years): <input id="number" type="number" name="age" min="1" max="100" placeholder="Enter a number"/></label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" id="submit" />
    </form>

</body>
</html>
